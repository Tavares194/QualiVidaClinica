<!doctype html>
<html lang="en" data-bs-theme="dark" class="h-100">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login │ Clínica Qualivida</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Alegreya:wght@400;500;600;700&family=Arvo:wght@400;700&family=Inconsolata:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../styles/login.css">
</head>

<body class="d-flex align-items-center flex-column bg-body-tertiary h-100">
    <header class="align-items-baseline w-100 p-2 bg-light">
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <a class="navbar-brand text-black px-3" href="#">QualiVida</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse mx-3" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active text-black" aria-current="page" href="#">Especialidades</a>
                        </li>
                        <span class="space-between"> │ </span>
                        <li class="nav-item">
                            <a class="nav-link active text-black" href="#">Serviços</a>
                        </li>
                        <span class="space-between"> │ </span>
                        <li class="nav-item">
                            <a class="nav-link active text-black" href="#">Profissionais</a>
                        </li>
                        <span class="space-between"> │ </span>
                        <li class="nav-item">
                            <a class="nav-link active text-black" href="#">Sobre</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main class="form-signin w-25 m-auto">
        <form>

            <h1 class="h3 mb-3 fw-normal align-content-center text-center">Login</h1>

            <div class="form-floating my-3">
                <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                <label for="floatingInput">Email</label>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                <label for="floatingPassword">Senha</label>
            </div>

            <button class="btn btn-primary w-100 py-2 my-4" type="submit">Logar</button>
            <p class="mb-3 text-body-secondary">© Clínica Qualivida 2023</p>
        </form>
    </main>
</body>

</html>
